<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
  <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
  <main id="app" class="px-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex flex-column min-vh-100 ">
            <div class="px-3 mb-4 mt-3">
              <h1 class="mb-0 text-info">YE MIN Solution</h1>
              <h3 class="text-black-50">Invoice App</h3>
            </div>
            <div class="bg-secondary-subtle p-3 mb-4 mt-4 my-4 d-print-none ">
              <form action="" id="newRecord">
                <div class="row">
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label">Select Item</label>
                      <select name="" id="product" class="form-select">
                      </select>
                    </div>
                  </div>



                  <div class="col">
                    <div class="">
                      <label for="Quantity" class="form-label">Quantity

                      </label>
                      <input type="number" name="Quantity" class="form-control" id="quantity" required />
                    </div>
                  </div>


                  <div class="col align align-self-end ">
                    <button class="btn btn-primary" id="records-total">Add Record</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="px-3">
              <table class="table" id="records">

                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th class="text-start">Product</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Cost</th>
                  </tr>
                </thead>

                <tbody id="record-rows">
                  <tr class="empty-row">
                    <td class="text-center " colspan="6">There is No Record</td>

                  </tr>

                  </tbody">
                <tfoot class="table-primary">

                  <tr>
                    <td colspan="4" class="text-center"> Total</td>
                    <td class="text-end records-total ">0</td>
                  </tr>
                </tfoot>


              </table>
            </div>

            <div class="text-end mt-auto mb-3 ">
              <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Manage Inventory</button>
              <button onclick="print()" class="btn btn-primary">Print</button>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Manage Inventory
          <br>
          <span class="text-black-50">Available Inventory</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="inventories">

        </div>




        <div class="p-3 bg-secondary-subtle">

          <form action="#" id="newItem">

            <div class="mb-3">
              <label for="mb-3" class="form-label">New Item Name</label>
              <input type="text" id="newItemName" class="form-control">
            </div>
            <div class="row  g-3">
              <div class="col">
                <input type="number" id="newItemPrice" class="form-control">

              </div>

              <div class="col">
                <button class="btn btn-primary w-100">Add Item</button>
              </div>
            </div>


          </form>

        </div>

      </div>
    </div>
  </main>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
